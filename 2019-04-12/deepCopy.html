<script>
// 第一种方法(只拷贝第一层级)
let obj = {
    name:"xiao",
    age:'16'
}

function deepCopyOne(obj){
    let newObj = {};
    for(let item in obj){
        newObj[item] = obj[item];
    }
    return newObj;
}

var copyobj = deepCopyOne(obj)
console.log(copyobj) 

</script>
